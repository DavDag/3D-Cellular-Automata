<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>3D Cellular Automata</title>
    <style>
        html, body, canvas {
            position: relative;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: block;
        }

        #menu {
            position: absolute;
            top: 0;
            right: 0;
            width: 200px;
            display: flex;
            flex-direction: column;
            color: white;
        }
    </style>
</head>
<body>
<canvas id="canvas" width="512" height="512"></canvas>
<div id="menu">
    <button id="play">Play</button>
    <button id="pause">Pause</button>
    <button id="restart">Restart</button>
    <label for="speed">Speed</label>
    <select id="speed">
        <option value="1">1 t/s</option>
        <option value="2">2 t/s</option>
        <option value="4">4 t/s</option>
        <option value="8" selected>8 t/s</option>
        <option value="16">16 t/s</option>
        <option value="32">32 t/s</option>
        <option value="64">64 t/s (!heavy)</option>
        <option value="128">128 t/s (!heavy)</option>
    </select>
    <label for="rule">Rule</label>
    <select id="rule">
        <option value="4/4/5">4/4/5</option>
        <option value="4-6/3/2">4-6/3/2</option>
        <option value="5-7/1/2">5-7/1/2</option>
        <option value="7-26/4/4">7-26/4/4</option>
        <option value="9-26/5-7,12-13,15/5" selected>9-26/5-7,12-13,15/5</option>
        <option value="1-3/1,4-5/5">1-3/1,4-5/5</option>
    </select>
    <label for="manual-rule">Manual Rule</label>
    <input id="manual-rule" type="text" placeholder="press enter to submit" />
</div>
<script src="index.ts" type="module"></script>
</body>
</html>
